	<div class="container">
		<div class="img">
			<img src="bgimgdup.svg" style="height:700px;width: 700px;">  
		</div>
		<div class="login-content" id="det">
			<div class="form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button class="toggle" onclick="voterLogin()">voter </button>
					<button class="toggle" onclick="organiserLogin()">organiser</button>
                </div>
				
				<img src="profile.svg" style="padding-top: 40px;">
                <div id="voter">
				<h2 class="title">voter</h2>
                <div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="vusername" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="vpassword" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<button id="cap" class="btn" onclick="verifyLogin()">capture</button>
                </div>
                </div>
                <div id="organiser">
                    <h2 class="title">organiser</h2>
                    <div>
                       <div class="input-div one">
                          <div class="i">
                                  <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                                  <h5>Username</h5>
                                  <input type="text" id="ousername" class="input">
                          </div>
                       </div>
                       <div class="input-div pass">
                          <div class="i"> 
                               <i class="fas fa-lock"></i>
                          </div>
                          <div class="div">
                               <h5>Password</h5>
                               <input type="password" id="opassword" class="input">
                       </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <button id="cap" class="btn" onclick="verifyLogin()">capture</button>
                   
				</div>
                </div>
                
            </div><!--form-->
        
        </div><!--login-content-->
    
   
   
    <script type="text/javascript" src="focus.js"></script>

        <!-- container for face recognition utilities -->
        <div class = "facerecog" id="facerec">

    <!-- container for streaming video captured through the camera     -->
                <div class="video-wrap" id="vid" style="display: none;">
                    <video id="video">video stream not available.</video>
                    <!-- this button is for capturing our photo from the video to the canvas -->
                    <button id="snap" class="btn1" onclick="takePicture()">capture</button>
                </div>

        
    
    <!-- container for capturing and displaying photo taken from the video stream -->
                <div class="canvas-wrap" id="can" style="display: none;">
                    <canvas id="canvas" ></canvas>
                    <div class="buttons">
                        <!-- this button is for taking the photo again -->
                    <input type="button" class="btn" value="retake" onclick="verifyLogin()" required>
                    <!-- this button is for sending the taken photo for validation  -->
                 <input type="button"class="btn" value="confirm" onclick="validatePhoto()" required>
                    <!-- test button for storing in database -->
                    <!--<input type="button" value="store in database" onclick="storeDB()">-->
                    </div>
                    <!-- for displaying output during development -->
                    <p id="inform"></p>

                    <!-- hidden tag used for storing the base64 string of our image -->
                    <p id="base64encoded" hidden></p>
                </div>

</div>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    
    <!-- javascript file link -->
    <script src="jsdriverscript.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- basic css style sheet link -->
    <link href="regstyle.css" rel="stylesheet">

</head>
<body>

    

    <!-- driver code for login -->

	<div class="container">
		
		<div class="login-content" id="det">
			<div class="form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button class="toggle" onclick="voterLogin()">voter </button>
					<button class="toggle" onclick="organiserLogin()">organiser</button>
                </div>
				
				<img src="profile.svg" style="padding-top: 0px;">
                <div id="voter">
				<h2 class="title">voter</h2>
                <div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="vusername" class="input">
                        
           		   </div>
                      <p id="usererror" style="display:none;"></p>
           		</div>
                <div class="ualert"><h6>username already exits</h6></div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>set Password</h5>
           		    	<input type="password" id="vpassword" class="input">
            	   </div>
            	</div>
                <div class="spalert"><h6>password ...</h6></div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>confirm Password</h5>
                         <input type="password" id="vcpassword" class="input">
                 </div>
              </div>
              <div class="cpalert"><h6>confirm....</h6></div>
            	<a href="#">Forgot Password?</a>
            	<button id="cap" class="btn" onclick="verifyUsername()">create account</button>
                </div>
                </div>
                <div id="organiser">
                    <h2 class="title">organiser</h2>
                    <div>
                       <div class="input-div one">
                          <div class="i">
                                  <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                                  <h5>Username</h5>
                                  <input type="text" id="ousername" class="input" required>
                          </div>
                       </div>
                       <div class="input-div pass">
                          <div class="i"> 
                               <i class="fas fa-lock"></i>
                          </div>
                          <div class="div">
                               <h5>Password</h5>
                               <input type="password" id="opassword" class="input" required>
                       </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                             <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                             <h5>Password</h5>
                             <input type="password" id="ocpassword" class="input" required>
                     </div>
                  </div>
                    <a href="#">Forgot Password?</a>
                    <button id="cap" class="btn" onclick="verifyUsername()">create account</button>
                   
				</div>
                </div>
                
            </div><!--form-->
        
        </div><!--login-content-->
    
  
   
    <script type="text/javascript" src="focus.js"></script>

        <!-- container for face recognition utilities -->
        <div class = "facerecog" id="facerec">

    <!-- container for streaming video captured through the camera     -->
                <div class="video-wrap" id="vid" style="display: none;">
                    <video id="video">video stream not available.</video>
                    <!-- this button is for capturing our photo from the video to the canvas -->
                    <button id="snap" class="btn" onclick="takePicture()">capture</button>
                </div>

        
    
    <!-- container for capturing and displaying photo taken from the video stream -->
                <div class="canvas-wrap" id="can" style="display: none;">
                    <canvas id="canvas" ></canvas>
                    <div class="buttons">
                        <!-- this button is for taking the photo again -->
                    <input type="button" class="btn" value="retake" onclick="onCap()" required>
                    <!-- this button is for sending the taken photo for validation  -->
                 <input type="button"class="btn" value="confirm" onclick="storeDB()" required>
                    <!-- test button for storing in database -->
                    <!--<input type="button" value="store in database" onclick="storeDB()">-->
                    </div>
                    <!-- for displaying output during development -->
                    <p id="inform"></p>

                    <!-- hidden tag used for storing the base64 string of our image -->
                    <p id="base64encoded" hidden></p>
                </div>



</div>

<div className='confirm'id='confirm-div' style="display: none;">
    <div id='upper-side'>
        <i class="fa fa-check"></i>
        <h3 id='status'> Success </h3> 
    </div>
    <div id='lower-side'>
        <p id='message'>
        successfully registered.
        </p>
        <a href="login.html" id="contBtn">go to login</a>
    </div>
    
</div>
</div>
</body>
</html>
